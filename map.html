<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" src="./assets/js/map.js"></script>

 The `defer` attribute causes the callback to execute after the full HTML

<script src="./assets/js/notApiKey.js"></script>
<script id="map-script" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASKNRdItzfAY_2k8pYBXXGcGJR4SrMklg&callback=initMap&v=weekly" defer></script>
