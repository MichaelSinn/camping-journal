<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
    <title>Camp JRNL</title>
    <!-- Connected the Bulma libraryto codebase through the links above -->
</head>

<body>
<!-- Header of the page (navbar, bg image) -->
<!-- Bulma styling included -->
<header class='main-content '>
    <div class='card nav-card'>
        <nav class='card-footer message'>
            <img src='/assets/images/camp-icon.png' alt='camp icon'>
            <a href='#map' style='text-decoration: none;' class='card-footer-item'>Search Campsites</a>
            <a href='#selected-sites' style='text-decoration: none;' class='card-footer-item'>View Saved Sites</a>
            <a href='#container' style='text-decoration: none;' class='card-footer-item'>Give Your Review</a>
        </nav>
    </div>

    <section class='header'>
        <!-- Span implimented to change design of words -->
        <h1>CAMP JRNL. <span>YOUR ONE STOP CAMPSITE MANAGER</span></h1>
        <button id='submit-btn' class='start-button'>Get Started Now</button>
    </section>
</header>

<!-- Modal for adding a new site to database -->
<div id='new-site-form' title='New campsite'>
    <p class='validateTips'>All form fields are required.</p>
    <form>
        <fieldset>
            <label for='name'>Name</label>
            <input type='text' name='name' id='name' value='' class='text ui-widget-content ui-corner-all'>
            <label for='lat'>Latitude coordinate</label>
            <input type='text' name='lat' id='lat' value='' class='text ui-widget-content ui-corner-all'>
            <label for='lng'>Longitude coordinate</label>
            <input type='text' name='lng' id='lng' value='' class='text ui-widget-content ui-corner-all'>

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type='submit' tabindex='-1' style='position:absolute; top:-1000px'>
        </fieldset>
    </form>
</div>

<div id='edit-site-form' title='Campsite'>
    <form>
        <fieldset>
            <input type="hidden" id="hidden-id">
            <label for='edit-name'>Name</label>
            <input type='text' name='name' id='edit-name' value='' class='text ui-widget-content ui-corner-all'>
            <label for='season'>Season</label>
            <select type='text' name='season' id='season' class='text ui-widget-content ui-corner-all'>
                <option>All Season</option>
                <option>Three Season</option>
                <option>Winter</option>
                <option>Summer</option>
            </select>
            <label for='rating'>Rating</label>
            <input type='text' name='rating' id='rating' value='' class='text ui-widget-content ui-corner-all'>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type='submit' tabindex='-1' style='position:absolute; top:-1000px'>
        </fieldset>
    </form>
    <!-- Add the weather here --> 
    <section>
        <h3>Weather Forecast</h3>
        <div id="weather-forecast"></div>
    </section>
</div>
<!--main content-->
<main>
    <!-- The view map, and filter data areas are contained within individual sections -->
    <section id='container' class='panel'>
        <form class='filter'>
            <h2>Filter Campsites</h2>
            <label for="filter-weather" id="weather">Weather</label>
            <input id='filter-weather' type='range' min="-40" max="40" oninput="weatherValue.innerText = this.value"/>
            <p id="weatherValue">0</p>
            <label for="filter-location" id="location">Location</label>
            <input id='filter-location' type='range' min="0" max="5500" step="50" oninput="locationValue.innerText = this.value" />
            <p id="locationValue">0</p>

            <legend id="season">Season</legend>
            <div class="seasons">
                <input id="filter-season" name="season" type="radio"  value='Summer'/>
                <label for="filter-season">Summer</label>
                <input id="filter-season" name="season" type="radio"  value='Fall'/>
                <label for="filter-season">Fall</label>
                <input id="filter-season" name="season" type="radio"  value='Winter'/>
                <label for="filter-season">Winter</label>
                <input id="filter-season" name="season" type="radio"  value='Spring'/>
                <label for="filter-season">Spring</label>
            </div>
          
            <legend id="rating">Rating</legend>
            <div class="ratings">
                <input id="filter-season" name="rating" type="radio"  value='1 Star'/>
                <label for="filter-season">1 Star</label>
                <input id="filter-season" name="rating" type="radio"  value='2 Star'/>
                <label for="filter-season">2 Star</label>
                <input id="filter-season" name="rating" type="radio"  value='3 Star'/>
                <label for="filter-season">3 Star</label>
                <input id="filter-season" name="rating" type="radio"  value='4 Star'/>
                <label for="filter-season">4 Star</label>
                <input id="filter-season" name="rating" type="radio"  value='5 Star'/>
                <label for="filter-season">5 Star</label>
                <button id='search-btn' class='submit-button'>Submit</button>
            </div>
        </form>

        <!-- Map is connected and displayed using the Google Maps API -->
        <article class='filterMap' id='map'>

        </article>
    </section>

    <div>
        <input id='search-sites' type="text" placeholder="SEARCH SAVED SITES"/>
    </div>
    <!-- Contains the users saved sites, populated through JS function -->
    <section id='selected-sites' class='saved-sites'>
        <div class="site-container" id="site-container">

        </div>
    </section>

    <!-- Add-site button, functions through JS -->
    <div class='add-site' id='add-site'>
        <img src='assets/images/plus-icon.png' alt='plus-icon'>
    </div>
</main>

<!-- Creates the footer of the webpage -->
<footer>
    <h2>@2022 Camp JRNL</h2>
</footer>

<!--Links javascript files to the codebase -->
<script src='https://polyfill.io/v3/polyfill.min.js?features=default'></script>
<script src='./assets/js/notApiKey.js'></script>
<script src='./assets/js/main.js'></script>
</body>
</html>
