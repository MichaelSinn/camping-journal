<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Camp JRNL</title>
</head>

<body>
    <!--creates the header of the page (navbar, bg image)-->
    <header class='main-content'>
        <nav class='navbar'>
            <ul>
                <li><a href='#container'>Search Campsites</a></li>
                <li><a href='#container'>View Saved Sites</a></li>
                <li><a href='#container'>Give Your Review</a></li>
            </ul>
        </nav>
        <section class='header'>
            <h1>CAMP JRNL. <span>YOUR ONE STOP CAMPSITE FINDER</span></h1>
        </section>
    </header>
    <div id="new-site-form" title="New campsite">
        <p class="validateTips">All form fields are required.</p>

        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
                <label for="lat">Latitude coordinate</label>
                <input type="text" name="lat" id="lat" value="" class="text ui-widget-content ui-corner-all">
                <label for="lng">Longitude coordinate</label>
                <input type="text" name="lng" id="lng" value="" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <!--main content-->
    <main>
        <!--The view map, and filter data areas are contained within individual sections-->
        <section id='container' class='panel'>
            <article class='filter'>
                <input id='filter-weather' type='text' placeholder='Weather'/>
                <input id='filter-location' type='text' placeholder='Distance'/>
                <button id='submit-btn' class='view-button'>Submit</button>
            </article>

            <article class='filter' id="map">

            </article>
        </section>
        <!--creates section that contains the users saved sites-->
        <section class='selected-sites'>
            <div class='site'>
                <img src='assets/images/image-icon.png' alt='image-icon'/>
                <span>Site</span>
            </div>
            <div class='site'>
                <img src='assets/images/image-icon.png' alt='image-icon'/>
                <span>Site</span>
            </div>
            <div class='site'>
                <img src='assets/images/image-icon.png' alt='image-icon'/>
                <span>Site</span>
            </div>
            <div class='site'>
                <img src='assets/images/image-icon.png' alt='image-icon'/>
                <span>Site</span>
            </div>
            <div class='site'>
                <img src='assets/images/image-icon.png' alt='image-icon'/>
                <span>Site</span>
            </div>
            <div class="add-site" id="add-site">
                +
            </div>
        </section>
    </main>

    <!--this creates the footer of the webpage-->
    <footer>
        <h2>@2022 Camp JRNL</h2>
    </footer>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/notApiKey.js"></script>
    <script src='./assets/js/main.js'></script>
</body>
</html>
